<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Welcome to the Home Page</h2>
                <p class="text-center">You are logged in!</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to clear user data from local storage and redirect to login page
        function clearUserDataAndRedirect() {
            localStorage.removeItem('user');
            window.location.replace('login.html');
        }

        // Set a timeout for session expiration (e.g., 20 seconds) only for index.html
        const sessionTimeout = 20000; // 20 seconds
        setTimeout(clearUserDataAndRedirect, sessionTimeout);
    </script>
</body>
